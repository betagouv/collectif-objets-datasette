          <div style="display: flex; gap: 2rem;">
            <p>
              Base Palissy - Objets protégés - patrimoine mobilier
              <br>
              <a href="/metadata/palissy">Voir la description des colonnes</a>
            </p>
            <p>
              Les données sont celles de <a href="https://pop.culture.gouv.fr/">POP</a>, la Plateforme Ouverte du Patrimoine.
              <br>
              Ces données ont été scrappées depuis le site web de POP.
              <br>
