title: Données du patrimoine et des communes françaises
description_html: |-
  <p>Ces données proviennent de POP et de service-public.fr. Elles sont utilisées dans le cadre du projet <a href="https://collectif-objets.beta.gouv.fr">Collectif Objets</a> du Ministère de la Culture.</p>
  <p><a href="https://github.com/adipasquale/collectif-objets-datasette">Voir plus de détails sur GitHub</a></p>
databases:
